name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests with coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip  # cache pip downloads to speed CI

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Install nicewidgets from GitHub (NOT PyPI)
          python -m pip install "nicewidgets @ git+https://github.com/mapmanager/nicewidgets.git"

          # Install kymflow + extras from this repo
          python -m pip install ".[test,gui]"

      - name: Run tests with coverage
        run: |
          pytest \
            --cov=src/kymflow/core \
            --cov=src/kymflow/gui_v2 \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests,py${{ matrix.python-version }}
          name: kymflow-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true